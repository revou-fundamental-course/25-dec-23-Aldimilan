<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;1,900&display=swap');
      </style>
    <script type="text/javascript" src="js/script.js"></script>
    <title>Kalkulator Matematika</title>
</head>
<body>
  <header class="navbar">
    <h1>Kalkulator Matematika</h1>
  </header>
  
  <main class="main-contents">
    <div class="container">
      <h1>Selamat Datang!</h1>
      <p>Kalkulator Matematika adalah web app penghitung Luas dan Keliling Segitiga yang dibuat untuk memenuhi tugas RevoU Fundamental Course</p>
      <p>Klik tombol dibawah untuk memulai</p>
    </div>
    <div class="select-buttons">
      <button class="button" id="luas-button" onclick="location.href='#luas'">Luas Segitiga</button>
      <h1>ATAU</h1>
      <button class="button" id="keliling-button" onclick="location.href='#keliling'">Keliling Segitiga</button>
  </div>

  <div>
    <!-- Luas Segitiga -->
    <div>
      <img src="" alt="">
    </div>
    <div>
      <label for="sisia">Sisi A</label>
      <input type="text">
      <label for="sisib">Sisi B</label>
      <input type="text">
      <label for="sisic">Sisi C</label>
      <input type="text">
    </div>
    <div>
      <button>Hitung</button>
      <button>Reset</button>
    </div>
    <div class="result">
      <p></p>

    </div>


  </div>
  <div>
    <!-- Keliling Segitiga -->
    <div> 
      <img src="" alt="">

    </div>
    <div>
      <label for="panjang">Panjang</label>
      <input type="text">
      <label for="tinggi">Tinggi</label>
      <input type="text">
    </div>
    <div>
      <button>Hitung</button>
      <button>Reset</button>
    </div>
    <div class="result">
      <p></p>
    </div>


  </div>
  </main>

  


</body>
</html>
